<html>
<head>
<title>Javascript Winamp</title>
<link rel="stylesheet" href="css/app.css">
<script type="text/javascript" src="js/app.js"></script>
</head>
<body onLoad="setUp()" onDrag="return(false)" onMouseUp="document.onRelease();document.onRelease = new Function('')">
<div class="custom-draw hide nodisplay tl0">
  <audio id="playerobj" width="0" height="0" autoplay="false"></audio>
  <form><input type="file" id="filegrabber"><input type="reset" id="filegrabreset"></form>
</div>

<div id="player" class="hide" draggable="true">
  <img class="custom-draw level2" id="titlebarplayer">
  <img class="custom-draw level3" id="sysmenuplayer" title="Winamp Menu (Disabled)">
  <img class="custom-draw level3" id="minimizeplayer" title="Minimize (Disabled)">
  <img class="custom-draw level3" id="shadeplayer" title="Toggle Windowshade Mode">
  <img class="custom-draw level3" id="closeplayer" title="Close (Disabled)">
  <div class="custom-draw hide tl0" id="smallsection">
    <div class="custom-draw level3 w68" id="elapsedsmall" onMouseDown="elapsedDisplay = !elapsedDisplay;updateAudio()">
      <img class="custom-draw level3" id="shadedLetter_0">
      <img class="custom-draw level3" id="shadedLetter_1">
      <img class="custom-draw level3" id="shadedLetter_2">
      <img class="custom-draw level3" id="shadedLetter_4">
      <img class="custom-draw level3" id="shadedLetter_5">
    </div>
    <div class="custom-draw level2" id="posbarsmall">
      <img class="custom-draw level2" id="posbarshaded">
      <img class="custom-draw level3 hide" id="seekershaded">
    </div>
    <img class="custom-draw level3" id="backshaded">
    <img class="custom-draw level3" id="playshaded">
    <img class="custom-draw level3" id="pauseshaded">
    <img class="custom-draw level3" id="stopshaded">
    <img class="custom-draw level3" id="nextshaded">
    <img class="custom-draw level3" id="ejectshaded">
  </div>
  <div class="custom-draw tl0" id="largesection">
    <div class="custom-draw level1" id="songinfo"></div>
    <div class="custom-draw level1" id="seekbarlarge" title="Seeking Bar">
      <img class="custom-draw level2" id="posbar">
      <img class="custom-draw level3 hide" id="seeker">
    </div>
    <div class="custom-draw level1 w68" id="volumebar" title="Volume Bar">
      <img class="custom-draw level1" id="volumeback">
      <img class="custom-draw level2" id="volumeslider">
    </div>
    <div class="custom-draw level1 w68" id="panningbar" title="Panning Bar">
      <img class="custom-draw level1" id="balanceback">
      <img class="custom-draw level2" id="balanceslider">

    </div>
    <div class="custom-draw level1 w155 hide msgpos" id="staticmsg" title="Song Title"></div>
    <div class="custom-draw level1 w155 hide msgpos" id="staticbase" title="Song Title"></div>
    <div class="custom-draw level1" id="songtime" title="Time Display (click to toggle elapsed/remaining)" onMouseDown="elapsedDisplay = !elapsedDisplay;updateAudio()">
      <img class="custom-draw level1" id="numberpre">
      <img class="custom-draw level1" id="numbermin1">
      <img class="custom-draw level1" id="numbermin2">
      <img class="custom-draw level1" id="numbersec1">
      <img class="custom-draw level1" id="numbersec2">
    </div>
    <img width="275" height="116" class="custom-draw level0 tl0" id="mainbg" galleryimg=NO>
    <img class="custom-draw level1" id="previous" title="Previous Track (Disabled)">
    <img class="custom-draw level1" id="play" title="Play">
    <img class="custom-draw level1" id="pause" title="Pause">
    <img class="custom-draw level1" id="stop" title="Stop">
    <img class="custom-draw level1" id="next" title="Next Track (Disabled)">
    <img class="custom-draw level1" id="eject" title="Open file">
    <img class="custom-draw level1" id="equalizerToggle" title="Toggle Graphical Equalizer (Disabled)">
    <img class="custom-draw level1" id="playlistToggle" title="Toggle Playlist Editor (Disabled)">
    <img class="custom-draw level1" id="repeatToggle">
    <img class="custom-draw level1" id="shuffleToggle">
    <img class="custom-draw level1" id="oButton">
    <img class="custom-draw level1" id="aButton">
    <img class="custom-draw level1" id="iButton">
    <img class="custom-draw level1" id="dButton">
    <img class="custom-draw level1" id="vButton">
    <img class="custom-draw level1" id="stereochange">
    <img class="custom-draw level1" id="monochange">
    <img class="custom-draw level1" id="audiodetail">
    <img class="custom-draw level1" id="audiodetail2">
    <img class="custom-draw level1" id="creditsbutton" galleryimg=NO>
  </div>
</div>
</body>
</html>
